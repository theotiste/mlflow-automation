name: MLflow Training & Deployment

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run MLflow Loan RM script
        run: python scripts/mlflow-loan-rm.py
services:
  postgres:
    image: postgres:latest
    env:
      POSTGRES_USER: progres
      POSTGRES_PASSWORD: mlflowpass
      POSTGRES_DB: mlflow_db
    ports:
      - 5432:5432
    options: >-
      --health-cmd="pg_isready -U progres"
      --health-interval=10s
      --health-timeout=5s
      --health-retries=5
      - name: Run MLflow Loan RM script
        run: python scripts/mlflow-loan-rm.py
      - name: Run MLflow Loan OM script
        run: python scripts/mlflow-loan-om.py
  
      - name: Save MLflow logs
        run: cp -r mlruns/ $GITHUB_WORKSPACE/mlruns
  
      - name: Upload MLflow logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-logs
          path: mlruns/
  














     
