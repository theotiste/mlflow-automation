name: MLflow Training & Deployment

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run MLflow Loan RM script
        run: python scripts/mlflow-loan-rm.py
  
      - name: Run MLflow Loan OM script
        run: python scripts/mlflow-loan-om.py
  
      - name: Save MLflow logs
        run: cp -r mlruns/ $GITHUB_WORKSPACE/mlruns
  
      - name: Upload MLflow logs as artifact
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-logs
          path: mlruns/
  














     