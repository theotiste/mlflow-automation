name: MLflow Training & Deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  train-model:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mlflowpass
          POSTGRES_DB: mlflow_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Micromamba (Alternative à Miniconda)
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: latest
          environment-name: theo_env
          create-args: >-
            python=3.9

      - name: Installer les dépendances (PyCaret, MLflow, etc.)
        run: |
          micromamba activate theo_env
          pip install -r requirements.txt
        shell: bash -l {0}

      - name: Activer theo_env et entraîner le modèle
        run: |
          micromamba activate theo_env
          python scripts/mlflow-loan-rm.py
        shell: bash -l {0}
