name: MLflow Training & Deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  recherche-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Installer Micromamba et créer l'environnement theo_env
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: latest
          environment-name: theo_env
          create-args: python=3.9 pip

      - name: Installer MLflow et exécuter recherche-model
        shell: bash -l {0}
        run: |
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate theo_env
          pip install mlflow==1.30.1
          python scripts/mlflow-loan-rm.py

  optimisation-model:
    runs-on: ubuntu-latest
    needs: recherche-model
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Activer theo_env et exécuter optimisation-model
        shell: bash -l {0}
        run: |
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate theo_env
          python scripts/mlflow-loan-om.py

  mlflow-register:
    runs-on: ubuntu-latest
    needs: optimisation-model
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Installer Micromamba et créer theo1_env
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: latest
          environment-name: theo1_env
          create-args: python=3.9 pip

      - name: Installer MLflow et exécuter mlflow-register
        shell: bash -l {0}
        run: |
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate theo1_env
          pip install mlflow==2.20.2
          python scripts/mlflow-loan-register.py

  arize-upload:
    runs-on: ubuntu-latest
    needs: mlflow-register
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Activer theo1_env, installer Arize AI et exécuter l'upload
        shell: bash -l {0}
        run: |
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate theo1_env
          pip install arize
          python scripts/mlflow-arize.py

  mlflow-results:
    runs-on: ubuntu-latest
    needs: arize-upload
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Activer theo1_env et exécuter mlflow-results
        shell: bash -l {0}
        run: |
          eval "$(micromamba shell hook --shell=bash)"
          micromamba activate theo1_env
          python scripts/mlflow-results.py
